   <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h2>התחברות/הרשמה</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="login()">
              <div class="form-group">
                <label for="name">שם:</label>
                <input id="name" name="name" type="text" [(ngModel)]="credentials.name" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">תעודת זהות:</label>
                <input id="password" name="password" type="password" [(ngModel)]="credentials.password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">התחבר</button>
              <p class="mt-2 text-center">משתמש חדש?</p>
              <button type="button" class="btn btn-secondary btn-block" (click)="navigateToRegister()">הירשם</button>
  
              <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
