   <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center">
            <h2>הרשמה</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="register()" #registerForm="ngForm">
              <div class="form-group">
                <label for="name">שם</label>
                <input id="name" name="name" type="text" [(ngModel)]="employee.name" placeholder="שם מלא" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">סיסמא</label>
                <input id="password" name="password" type="password" [(ngModel)]="employee.password" placeholder="סיסמא" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="address">כתובת</label>
                <input id="address" name="address" type="text" [(ngModel)]="employee.address" placeholder="כתובת" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="city">עיר</label>
                <input id="city" name="city" type="text" [(ngModel)]="employee.city" placeholder="עיר" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="phoneNumber">מספר טלפון</label>
                <input id="phoneNumber" name="phoneNumber" type="text" [(ngModel)]="employee.phoneNumber" placeholder="מספר טלפון" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="bankName">שם הבנק</label>
                <input id="bankName" name="bankName" type="text" [(ngModel)]="employee.bankDetails.bankName" placeholder="שם הבנק" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="branchNumber">מספר סניף</label>
                <input id="branchNumber" name="branchNumber" type="number" [(ngModel)]="employee.bankDetails.branchNumber" placeholder="מספר סניף" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="accountNumber">מספר חשבון</label>
                <input id="accountNumber" name="accountNumber" type="text" [(ngModel)]="employee.bankDetails.accountNumber" placeholder="מספר חשבון" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">הרשם</button>
              <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
